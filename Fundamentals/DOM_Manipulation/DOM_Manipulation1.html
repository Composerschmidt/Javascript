<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
  </head>
  <body>
      <div id="message">
          <h3>Hello World!</h3>
      </div>
      <script type="text/javascript">
      let message = "<h1>Look, This header has changed!</h1>";
      document.getElementById("message").innerHTML = message;
      </script>
  </body>
</html>
